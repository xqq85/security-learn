<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../common/mui.css"/>
		<link rel="stylesheet" type="text/css" href="register.css"/>
		<script src="../../common/mui.js"></script>
		<script src="register.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="login mui-text-center">
			<h2>新用户注册</h2>
		</div>
		
		<form class="mui-input-group account">
			<div class="mui-input-row">
		        <!--<label>账号</label>-->
		        <input name="username" type="text" class="mui-input-clear" placeholder="姓   名" value="">
		    </div>
		    <div class="mui-input-row">
		        <!--<label>账号</label>-->
		        <input name="phone" type="text" class="mui-input-clear" placeholder="手机号" value="">
		    </div>
		    <div class="mui-input-row">
		        <!--<label>密码</label>-->
		        <input name="password" type="text" class="mui-input-clear" placeholder="密   码" value="">
		    </div>
		    <div class="mui-input-row">
		        <!--<label>账号</label>-->
		        <input name="email" type="text" class="mui-input-clear" placeholder="邮   箱" value="">
		    </div>
		</form>
		<h6 align="center" >密码要求6-16位，至少包含数字、字母、符号两种元素</h6>
		
		<div class="mui-content-padded">
			<button id="register" type="button" class="mui-btn mui-btn-blue mui-btn-block">注  册</button>
		</div>
		
	</body>
</html>
