		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#refreshContainer',
					down: {
						style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
						color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
						height: '50px', //可选,默认50px.下拉刷新控件的高度,
						range: '100px', //可选 默认100px,控件可下拉拖拽的范围
						offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
						auto: true, //可选,默认false.首次加载自动上拉刷新一次
						callback: pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			var count = 0;

			function pullupRefresh() {
				setTimeout(function() {
					mui('#refreshContainer').pullRefresh().endPullupToRefresh((false)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					table.innerHTML = "";
					//var newCount = cells.length>0?5:10;//首次加载10条

					var data = null;

					//向服务端请求课程内容
					mui.ajax({
						type: 'GET',
						url: "http://192.168.0.115:8000/course/list-interface/",
						dataType: 'json', //服务器返回json格式数据  
						timeout: 15000, //15秒超时  
						success: function(data) {
							mui.toast('获取文章内容成功!');
							//console.log(data);
							data = JSON.parse(data);
							console.log(data[0].pk);

							for(var i = 0; i < data.length; i++) {
								var li = document.createElement('li');
								li.setAttribute("id", data[i].pk);
								//li.className = 'mui-table-view-cell';
								li.setAttribute("class", "mui-table-view-cell mui-media")
								li.innerHTML = '<a>' +
									'<img class="mui-media-object mui-pull-left" src="../../images/yingyu.png">' +
									'<div id="0001" class="title">' + data[i].fields.title + '</div>' +
									'<h6 class="footer_message">' +
									'<div>' +
									'<div class="view">浏览量:</div>' +
									'<div class="view">' + data[i].fields.view_count + '</div>' +
									'<div class="author">发布者:</div>' +
									'<div class="author">' + data[i].fields.author + '</div>' +
									'<div class="time">发布时间:</div>' +
									'<div class="time">' + data[i].fields.created + '</div>' +
									'</div>' +
									'</h6>' +
									'</a>';
								table.appendChild(li);
							}
						},
						error: function(xhr, type, errorThrown) {
							mui.toast('获取文章内容失败!');
							// 请求失败
							console.log(type + '' + xhr.readyState + '' + xhr.statusText + '' + errorThrown);
							mui.toast(xhr.readyState + '' + xhr.statusText + '**' + errorThrown);
							//TODO 此处可以向服务端告警  
						}
					});

				}, 1500);
			}

			function addData() {
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				table.innerHTML = "";
				var data = null;

				//向服务端请求课程内容
				mui.ajax({
					type: 'GET',
					url: "http://192.168.0.115:8000/course/list-interface/",
					dataType: 'json', //服务器返回json格式数据  
					timeout: 15000, //15秒超时  
					success: function(data) {
						mui.toast('获取文章内容成功!');
						console.log(data);
						data = JSON.parse(data);
						console.log(data);

						for(var i = 0; i < data.length; i++) {
							var li = document.createElement('li');
							li.setAttribute("id", data[i].pk);
							//li.className = 'mui-table-view-cell';
							li.setAttribute("class", "mui-table-view-cell mui-media")
							li.innerHTML = '<a>' +
								'<img class="mui-media-object mui-pull-left" src="../../images/yingyu.png">' +
								'<div id="0001" class="title">' + data[i].fields.title + '</div>' +
								'<h6 class="footer_message">' +
								'<div>' +
								'<div class="view">浏览量:</div>' +
								'<div class="view">' + data[i].fields.view_count + '</div>' +
								'<div class="author">发布者:</div>' +
								'<div class="author">' + data[i].fields.author + '</div>' +
								'<div class="time">发布时间:</div>' +
								'<div class="time">' + data[i].fields.created + '</div>' +
								'</div>' +
								'</h6>' +
								'</a>';
							//下拉刷新，新纪录插到最前面；
							table.insertBefore(li, table.firstChild);
						}

					},
					error: function(xhr, type, errorThrown) {
						mui.toast('获取文章内容失败!');
						// 请求失败
						console.log(type + '' + xhr.readyState + '' + xhr.statusText + '' + errorThrown);
						mui.toast(xhr.readyState + '' + xhr.statusText + '**' + errorThrown);
						//TODO 此处可以向服务端告警  
					}
				});
			}
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					addData();
					mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
					//mui.toast("为您推荐了5篇文章");
				}, 1500);
			}
		</script>
