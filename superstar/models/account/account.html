<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../common/mui.css"/>
		<script src="../../common/mui.js"></script>
		<link rel="stylesheet" href="../../common/app.css" />
		<link rel="stylesheet" type="text/css" href="account.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">账号管理</h1>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;" class="mui-navigate-right">
		                <div class="mui-media-body touxiang">
		                    	头像
		                </div>
		                <div class="avatar">
		                	<img class="mui-media-object mui-pull-right" src="../../img/mine.png" />
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
	                <a id="name" class="">
	                    <span class="list-title">姓名</span>
	                    <span class="list-name"></span>
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a id="sex" class="mui-navigate-right">
	                    <span class="list-title">性别</span>
	                    <span class="list-gender"></span>
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                    <span class="list-title">描述</span>
	                </a>
	            </li>
		    </ul>
		    
		    <ul class="mui-table-view">
	            <li class="mui-table-view-cell">
	                <a id="phone" class="mui-navigate-right">
	                    <span class="list-title">手机号</span>
	                    <span class="list-phone"></span>
	                </a>
	            </li>
	        </ul>
	        
	        <div class="unit">
	        	<a class="mui-icon mui-icon-plusempty mui-pull-right"></a>
	        	单位
	        </div>
	        <div id="work" class="college">
	        		<p class="college-number work-unit"></p>
	        		<p class="college-number work-number"></p>
	        	</div>
	        
	        <ul class="mui-table-view">
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                    <span class="list-title">钱包</span>
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                    <span class="list-title">注销账号</span>
	                </a>
	           </li>
	        </ul>
	                    
			<ul class="mui-table-view">
	            <li id="loginout" class="mui-table-view-cell mui-text-center">
	                <a href="#sheet">
	                   	 退出登录
	                </a>
	            </li>
	        </ul>
	        
	        
	        <div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
	            <!-- 可选择菜单 -->
	            <ul class="mui-table-view">
	              <li class="mui-table-view-cell loginout-tip">
	                	退出以后不会删除任何历史数据，下次登录依然可以使用本账号。
	              </li>
	              <li class="mui-table-view-cell">
	                <a href="#" id="loginout">退出登录</a>
	              </li>
	            </ul>
	            <!-- 取消菜单 -->
	            <ul class="mui-table-view cancel-box">
	              <li class="mui-table-view-cell">
	                <a href="#sheet1" id="cancel">取消</a>
	              </li>
	            </ul>
	        </div>
	        
		</div>

		<script src="account.js"></script>
	</body>
</html>
