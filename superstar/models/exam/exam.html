<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="exam.css"/>
		<script src="../../js/mui.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">考试信息</h1>
		</header>
		<div class="mui-content">
			<div id="examId" class="exam">
				<div class="exam-massage">
					<img class="image" src="../../images/user-photo.png"/>
					<div class="exam-detail-message">
						<h5 class="name">工号/WOEK NUMBER</h5>
						<h5 class="number work-number"></h5>
						<hr class="line" />
					</div>
				</div>
				
				<div class="exam-massage">
					<img class="image" src="../../images/doctor.png"/>
					<div class="exam-detail-message">
						<h5 class="name">姓名/NAME</h5>
						<h5 class="number work-name"></h5>
						<hr class="line" />
					</div>
				</div>
				
				<div class="exam-massage">
					<img class="image" src="../../images/kecheng.png"/>
					<div class="exam-detail-message">
						<h5 class="name">考试题目/TOPIC</h5>
						<h5 class="number exam-name"></h5>
						<hr class="line" />
					</div>
				</div>
				
				<div class="exam-massage">
					<img class="image" src="../../images/time.jpg"/>
					<div class="exam-detail-message">
						<h5 class="name">考试时间/TIME</h5>
						<h5 class="number exam-time"></h5>
						<hr class="line" />
					</div>
				</div>
				
				<div class="exam-massage exam-scores">
					<img class="image" src="../../images/learn.png"/>
					<div class="exam-detail-message">
						<h5 class="name">考试成绩/SCORES</h5>
						<h5 class="number">99</h5>
						<hr class="line" />
					</div>
				</div>
				
				<button id="exam-button" type="button" class="button mui-btn mui-btn-blue">开始考试</button>
			</div>
		</div>
		
		<script src="exam.js"></script>
	</body>
</html>
